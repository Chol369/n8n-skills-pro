name: Validate Skills

on:
  push:
    branches: [main, master]
    paths:
      - '.claude/skills/**'
      - 'scripts/**'
  pull_request:
    branches: [main, master]
    paths:
      - '.claude/skills/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Skill Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Run skill validation
        run: |
          cd scripts
          npx ts-node validate-skills.ts

      - name: Check for skill file structure
        run: |
          echo "Checking skill directory structure..."
          for dir in .claude/skills/*/; do
            if [ ! -f "$dir/SKILL.md" ]; then
              echo "ERROR: Missing SKILL.md in $dir"
              exit 1
            fi
            echo "OK: $dir"
          done

      - name: Validate markdown links
        run: |
          echo "Checking for broken internal links..."
          # Simple check for obvious broken references
          if grep -r "skill-[0-9]" .claude/skills/ --include="*.md" | grep -v "^#"; then
            echo "WARNING: Found potential broken skill references"
          fi
          echo "Link check complete"
